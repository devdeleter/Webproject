<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/loginPopUp.css">
    <link rel="stylesheet" href="css/datepicker.css">
</head>
<body>
    
    <div class="bookingSection">
        <form action="#" method="dialog">
            
            <label for="location">Select A property</label>
            <select name="location" id="location">
                <option value="None">None</option>
                <option value="yangon">Yangon</option>
                <option value="mandalay">Mandalay</option>
                <option value="pyinoolwin">PyinOoLwin</option>
            </select>
            <div class="datecontainer">
            <label for="checkin">Check in</label>
            <input type="date" id="checkin">
            <label for="checkout">check out</label>
            <input type="date" id="checkout">
            </div>

            <br>
            <button>
                <label for="prefer">Rooms & Guests & Rate preference</label>
            </button>
            <br>
            <br>

            
            <!-- roomAppear -->

            <div class="roomAppear">
                
                <label for="room" id="labelRoom">Rooms</label>
                <input type="number" id="room">
                <label for="adult" id="labelAdult">Adults/room</label>
                <input type="number" id="adult">
                <label for="children" id="labelChildren">Child(ren)/room</label>
                <input type="number" id="children">

            </div>

            <!-- roomAppear ended -->

            <input type="submit" value="Book Now">
        </form>
        </div>
            
        <div class="displayRoom">
            <img src="images/hotel2.jpeg" style="width: 100%; height: 100%;"/>

</body>
</html>
